<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulaire - ymeclear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Test du Formulaire de Contact</h1>
        
        <div class="test-controls">
            <button onclick="runTest('valid')" class="test-button">Test Valide</button>
            <button onclick="runTest('invalid-date')" class="test-button">Test Date Invalide</button>
            <button onclick="runTest('invalid-time')" class="test-button">Test Heure Invalide</button>
            <button onclick="runTest('empty')" class="test-button">Test Champs Vides</button>
        </div>

        <form id="reservationForm" onsubmit="return handleSubmit(event)" class="contact-form">
            <div id="form-status"></div>
            
            <div class="form-group">
                <label for="name">Nom complet *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Téléphone *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="type">Type de client *</label>
                <select id="type" name="type" required>
                    <option value="">Sélectionnez...</option>
                    <option value="particulier">Particulier</option>
                    <option value="entreprise">Entreprise</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service">Service souhaité *</label>
                <select id="service" name="service" required>
                    <option value="">Sélectionnez...</option>
                    <option value="residentiel">Entretien Résidentiel</option>
                    <option value="commercial">Entretien Commercial</option>
                    <option value="exterieur">Entretien Extérieur</option>
                    <option value="specialise">Service Spécialisé</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Adresse *</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="date">Date souhaitée *</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Heure souhaitée *</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="message">Message (optionnel)</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="firstTime" name="firstTime">
                <label for="firstTime">Première visite (10% de réduction)</label>
            </div>

            <button type="submit" class="submit-button">Envoyer la demande</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="test.js"></script>
</body>
</html>
